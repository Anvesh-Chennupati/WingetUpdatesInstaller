version: '3'
services:
  app:
    build: .
    ports:
      - "10001:10001"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    # Add container name for better log identification
    container_name: wingetupdates-gui
    # Improve logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
